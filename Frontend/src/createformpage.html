<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="createPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="homepage.html">Art Place</a>
    </div>

</header>
<div class="headerOne">
    <h1> <a href="viewArtworkPage.html" style="text-decoration: none">VIEW ALL ART</a>
        <a href="createformpage.html" style="text-decoration: none">UPLOAD ART</a>
        <a href="updateFormPage.html" style="text-decoration: none">UPDATE ART</a>
        <a href="deleteArtworkPage.html" style="text-decoration: none">DELETE ART</a>
    </h1>
</div>

<div class="card">
    <h2>Upload Art</h2>
    <form class="card-content" id="create-artwork-form">
        <p class="form-field">
            <label>Artist Name</label>
            <input type="text" required class="validated-field" id="create-artwork-artist">
            <label>Title</label>
            <input type="text" required class="validated-field" id="create-artwork-title">
            <label>Date Artwork Was Created</label>
            <input type="date" required class="validated-field" id="create-artwork-dateCreated">
            <label>Height (inches)</label>
            <input type="number" required class="validated-field" id="create-artwork-height">
            <label>Width (inches)</label>
            <input type="number" required class="validated-field" id="create-artwork-width">
            <label>Is it for sale? (true OR false)</label>
            <input type="text" required class="validated-field" id="create-artwork-isForSale">
            <label>Price</label>
            <input type="number" required class="validated-field" id="create-artwork-price">
        </p>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
