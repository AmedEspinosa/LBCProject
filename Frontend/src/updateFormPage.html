<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="updatePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="homepage.html">ART PLACE</a>
    </div>

</header>
<div class="headerOne">
    <h1> <a href="viewArtworkPage.html" style="text-decoration: none">VIEW ART</a>
        <a href="createformpage.html" style="text-decoration: none">UPLOAD ART</a>
        <a href="updateFormPage.html" style="text-decoration: none">UPDATE ART</a>
        <a href="deleteArtworkPage.html" style="text-decoration: none">DELETE ART</a>
    </h1>
</div>

<div class="card">
    <label>Update Art</label>
    <form class="card-content" id="update-artwork-form">
        <p class="form-field">
            <label>ID:</label>
            <input type="text" required class="validated-field" id="update-id-field">
            <label>Today's Date:</label>
            <input type="date" required class="validate-field" id="update-datePosted-field">
            <label>Artist Name:</label>
            <input type="text" required class="validated-field" id="update-artistName-field">
            <label>Title</label>
            <input type="text" required class="validated-field" id="update-title-field">
            <label>Date Created:</label>
            <input type="date" required class="validate-field" id="update-dateCreated-field">
            <label>Height (inches):</label>
            <input type="number" required class="validated-field" id="update-height-field">
            <label>Width (inches):</label>
            <input type="number" required class="validated-field" id="update-width-field">
            <label>Is it sold? (true OR false) </label>
            <input type="text" required class="validated-field" id="update-artwork-sold">
            <label>Is it for sale? (true OR false)</label>
            <input type="text" required class="validated-field" id="update-artwork-forSale">
            <label>Price:</label>
            <input type="number" required class="validate-field" id="update-artwork-price">
        <button type="submit">Update</button>
    </form>
</div>
<div class="card" id="result">
    <p id="result-info"></p>
</div>

</body>
</html>
